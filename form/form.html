<form id="contato">
  
  <fieldset>
    <legend>Contato</legend>

    <label for="name">Nome:</label><br>
    <input 
    id="name"
    type="text"
    name="name"
    maxlength="40" 
    minlength="2"
    title="Digite seu nome completo"
    placeholder="Nome completo"
    autofocus
    autocomplete="name"
    required
    >

    <br><br><br>

    <label for="email">Email:</label><br>
    <input 
    id="email"
    type="email" 
    name="email"
    minlength="10"
    autocomplete="email"
    required
    placeholder="Email"
    pattern=".+@.+\.com.+"
    >

    <br><br><br>

    <label for="message">Mensagem:</label><br>
    <textarea 
    name="message" 
    id="message"
    cols="30" 
    rows="10"
    placeholder="Mensagem"
    required
    minlength="10"
    ></textarea><br><br>
    
    
    
    
    
    <button type="submit">Enviar</button>
  </fieldset>
</form>
